{% extends 'layout.html' %}

{% block head-content %}
{% load static %}
    <script src="{% static 'js/editCategory.js' %}" defer></script> 
{% endblock %}
{% block content %}
<h1>Welcome to the edit page for: <strong>{{category.name}}</strong></h1>
<form onsubmit="changeName(event, '{{category.id}}')">
    <input id="input-field" type="text" value={{category.name}}>
    <button type="submit">SUBMIT</button>
</form>
{% endblock %}
